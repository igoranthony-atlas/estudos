<div class="grid">
  <div class="col-12">
    <p-card header="Produtos em estoque">
      <p-table
        [value]="products"
        [paginator]="true"
        [rows]="10"
        [responsive]="true"
        [rowsPerPageOptions]="[5, 10, 20]"
        [globalFilterFields]="['name', 'amount']"
        [scrollable]="true"
        scrollHeight="400px"
        [(selection)]="selectedProducts"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} produtos"
        [showCurrentPageReport]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              <div class="flex">
                Nome <p-sortIcon field="name"> </p-sortIcon>
                <p-columnFilter
                  field="name"
                  type="text"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                >
                </p-columnFilter>
              </div>
            </th>
            <th pSortableColumn="description">
              <div class="flex">
                Descrição <p-sortIcon field="description"></p-sortIcon>
                <p-columnFilter
                  field="description"
                  type="text"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                >
                </p-columnFilter>
              </div>
            </th>
            <th pSortableColumn="price">
              <div class="flex">
                Preço <p-sortIcon field="price"></p-sortIcon>
                <p-columnFilter
                  field="price"
                  type="text"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                >
                </p-columnFilter>
              </div>
            </th>
            <th pSortableColumn="amount">
              <div class="flex">
                Quantidade <p-sortIcon field="amount"></p-sortIcon>
                <p-columnFilter
                  field="amount"
                  type="text"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                >
                </p-columnFilter>
              </div>
            </th>
            <th pSortableColumn="category">
              <div class="flex">
                Categoria <p-sortIcon field="category"></p-sortIcon>
                <p-columnFilter
                  field="category"
                  type="text"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="false"
                  [showOperator]="false"
                  [showAddButton]="false"
                ></p-columnFilter>
              </div>
            </th>
            <th>
              <div class="flex-center">
                <p-button
                  label="Adicionar"
                  class="p-button-success"
                  icon="pi pi-plus"
                  (onClick)="handleProductEvent(addProductEvent)"
                  pTooltip="Adicionar produto"
                  tooltipPosition="top"
                >
                </p-button>
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product?.name }}</td>
            <td [pTooltip]="product?.description" tooltipPosition="top">
              {{ product?.description }}
            </td>
            <td>{{ product?.price | currency : "BRL" }}</td>
            <td>{{ product?.amount }}</td>
            <td>{{ product?.category.name }}</td>
            <td>
              <div class="flex-center-gap">
                <button
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-pencil"
                  class="p-button-warning p-button-rounded "
                  (click)="handleProductEvent(editProductEvent, product?.id)"
                  pTooltip="Editar produto"
                  tooltipPosition="top"
                ></button>
                <button
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-trash"
                  class="p-button-danger p-button-rounded"
                  pTooltip="Excluir produto"
                  (click)="handleDeleteProduct(product?.id, product?.name)"
                  tooltipPosition="top"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
