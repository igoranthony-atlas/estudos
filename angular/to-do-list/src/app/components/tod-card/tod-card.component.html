<mat-tab-group *ngIf="todosList()?.length; else withoutTodos" color="accent">
  <mat-tab label="Em andamento">
    <div *ngFor="let todo of todosList()">
      <mat-card class="todo_card" *ngIf="!todo.done">
        <mat-card-header>
          <mat-card-title class="todo_card_title">{{
            todo.title
          }}</mat-card-title>
          <mat-card-subtitle class="todo_card_subtitle">
            <p>{{ todo.description }}</p>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <button
            class="header_btn check-btn"
            mat-icon-button
            (click)="handleDoneTodo(todo.id)"
          >
            <mat-icon>done_all</mat-icon>
          </button>
          <button
            class="header_btn check-btn todo_form_delete_btn"
            mat-button
            (click)="handleDeleteTodo(todo)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Concluídas">
    <div  *ngFor="let todo of todosList()">
        <mat-card class="todo_card" *ngIf="todo.done">
            <mat-card-header>
            <mat-card-title class="todo_card_title">{{
                todo.title
            }}</mat-card-title>
            <mat-card-subtitle class="todo_card_subtitle">
                <p>{{ todo.description }}</p>
            </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions align="end">

            <button
                class="header_btn check-btn todo_form_delete_btn"
                mat-button
                (click)="handleDeleteTodo(todo)"
            >
                <mat-icon>delete_forever</mat-icon>
            </button>
            </mat-card-actions>
        </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>

<ng-template #withoutTodos>
  <h2 class="warn_message">Você não tem tarefas!</h2>
</ng-template>
